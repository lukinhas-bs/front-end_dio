<html>
    <head>
        <title>Cadastro</title>
        <style>
            .rom {
                margin: 5px;
            }
            label {
                width: 100px;
                text-align: right;
                display: inline-block;
                padding-right: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div class="row">
                <label>Name:</label><input type="text">
                <label>E-mail:</label><input type="email">
            </div>

            <div class="row">
                <label>Profissão:</label><input type="text">
                <label>Profissão:</label><input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Endereço:</label><input type="text">
                <label>Número:</label><input type="number" max="999" min="100">
            </div>

            <div class="row">
                <label>Bairro:</label><input type="text">
                <label>Cidade:</label><input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de contato</legend>
            <div class="row">
                <label>Celular:</label><input type="numeber">
                <label>Whatsapp:</label><input type="number">
            </div>

            <div class="row">
                <label>Linkedin:</label><input type="text">
                <label>GitHub:</label><input type="text">
            </div>
        </fieldset>

        <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar Formulário</button>
        </div>
        </form> 
    </body>
</html>
